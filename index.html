<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilha de Gastos Familiar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Planilha de Gastos Familiar</h1>
        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Categoria</th>
                    <th>Valor (R$)</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>

        <input type="text" id="description" placeholder="Descrição">
        <input type="text" id="category" placeholder="Categoria">
        <input type="number" id="amount" placeholder="Valor">
        <button class="btn" onclick="addExpense()">Adicionar Gasto</button>
        <h3>Total: R$ <span id="total">0.00</span></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
